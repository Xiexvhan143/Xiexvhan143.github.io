<!-- 作者头像 -->
<img src="{{ site.url }}/images/{{ site.owner.avatar }}" 
class="bio-photo" alt="{{ site.owner.name }} bio photo"
width="100" height="100"></a>


<!-- 作者简介 -->
{% if site.owner.bio %}
<p>{{ site.owner.bio }}</p>
{% endif %}

<!-- 联系方式 -->
<div class="contact-links">
    {% if site.owner.email %}
    <p><a href="mailto:{{ site.owner.email }}" target="_blank"><i class="icon-mail"></i> 邮箱</a></p>
    {% endif %}

    {% if site.owner.cv %}
    <p><a href="{{ site.owner.cv }}"><i class="icon-cv"></i> 我的简历</a></p>
    {% endif %}

    <!-- 主要社交媒体链接 -->
    {% if site.owner.github %}
    <p><a href="https://github.com/{{ site.owner.github }}"><i class="icon-github"></i> GitHub</a></p>
    {% endif %}

    {% if site.owner.bilibili %}
    <p><a href="https://space.bilibili.com/{{ site.owner.bilibili }}"><i class="icon-bilibili"></i> Bilibili</a></p>
    {% endif %}

    {% if site.owner.zhihu %}
    <p><a href="{{ site.owner.zhihu }}"><i class="icon-zhihu"></i> 知乎</a></p>
    {% endif %}
</div>
