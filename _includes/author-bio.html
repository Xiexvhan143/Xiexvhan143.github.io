<!-- 在<head>中引入Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- 修改后的联系方式部分 -->
<div class="contact-links">
    {% if site.owner.email %}
    <p><a href="mailto:{{ site.owner.email }}" target="_blank">
            <i class="fas fa-envelope"></i> 邮箱
        </a></p>
    {% endif %}

    {% if site.owner.cv %}
    <p><a href="{{ site.owner.cv }}">
            <i class="fas fa-file-alt"></i> 我的简历
        </a></p>
    {% endif %}

    <!-- 社交媒体 -->
    {% if site.owner.social.github %}
    <p><a href="https://github.com/{{ site.owner.github }}">
            <i class="fab fa-github"></i> GitHub
        </a></p>
    {% endif %}

    {% if site.owner.social.bilibili %}
    <p><a href="https://space.bilibili.com/{{ site.owner.bilibili }}">
            <i class="fab fa-bilibili"></i> Bilibili <!-- Font Awesome 6支持 -->
        </a></p>
    {% endif %}

    {% if site.owner.social.zhihu %}
    <p><a href="{{ site.owner.zhihu }}">
            <i class="fab fa-zhihu"></i> 知乎
        </a></p>
    {% endif %}
</div>
